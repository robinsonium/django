<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User profile</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div id="wrapper">
        <a href="/quotes" class="right">Back</a>
        <a class="right" href="/logout">Logout</a>
        <h3>{{user.first_name}} {{user.last_name}}'s favorite quotes</h3>
        {% for quote in user.quotes.all %}
        <div class="quote">
            <p><span class="author">{{quote.author}}:</span> {{quote.content}}</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
