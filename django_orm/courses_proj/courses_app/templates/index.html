<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo courses</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body>
    <div id="wrapper">
        <div class="add">
            <h3>Add new course</h3>

            <!-- placeholder for messages from validation -->

            <form action="courses/new" method=POST>
                {% csrf_token %}
                <label for="Name">Name:</label>
                <input type="text" name="course_name">
                <label for="Description">Description</label>
                <textarea name="course_description" id="" cols="30" rows="10"></textarea>
                <input type="submit" value="Add" style="background-color: green; border-radius: 5px;">
            </form>
        </div>
        <h3>Courses</h3>
        <table>
            <tr>
                <th>Course name</th>
                <th>Description</th>
                <th>Added</th>
                <th>Actions</th>
            </tr>
            {% for course in courses %}
            <tr>
                <td>{{course.name}}</td>
                <td>{{course.description.content}}</td>
                <td>{{course.created_at}}</td>
                <td><a href="/courses/destroy/{{course.id}}">remove</a> | <a href="#">comment</a></td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>

</html>
