<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <title>Login and Registration</title>

</head>

<body>
    <div id="wrapper">
        <div id="registration">
            <h2 class="header-footer">Registration</h2>
            {% if messages %}
            <ul class="messages">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
            </ul>
            {% endif %}
            <form action="registration" method="POST">
                {% csrf_token%}
                <label for="first_name">First name:</label>
                <input type="text" name="first_name" required>

                <label for="last_name">Last name:</label>
                <input type="text" name="last_name" required>

                <label for="email">Email:</label>
                <input type="text" name="email" required>

                <label for="birthday">Birthday (YYYY-MM-DD):</label>
                <input type="date" name="birthday" required>

                <label for="password">Password (8 or more characters, at least 1 uppercase):</label>
                <input type="password" name="password" required>
                <label for="confirm">Confirm password:</label>
                <input type="password" name="confirm" required>

                <input type="submit" value="register">
            </form>
        </div>
        <div id="login">
            <h2 class="header-footer">Login</h2>
            <form action="login" method="POST">
                {% csrf_token %}
                <label for="email">Email:</label>
                <input type="text" name="email" required>
                <label for="password">Password:</label>
                <input type="password" name="password" required>
                <input type="submit" value="Log in" style="width:75px;">
            </form>
        </div>
    </div>

</body>

</html>
